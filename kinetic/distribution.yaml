%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - xenial
repositories:
  ecl_core:
    doc:
      type: git
      url: https://github.com/stonier/ecl_core.git
      version: release/0.61-indigo-kinetic
    release:
      packages:
      - ecl_command_line
      - ecl_concepts
      - ecl_containers
      - ecl_converters
      - ecl_core
      - ecl_core_apps
      - ecl_devices
      - ecl_eigen
      - ecl_exceptions
      - ecl_filesystem
      - ecl_formatters
      - ecl_geometry
      - ecl_ipc
      - ecl_linear_algebra
      - ecl_math
      - ecl_mpl
      - ecl_sigslots
      - ecl_statistics
      - ecl_streams
      - ecl_threads
      - ecl_time
      - ecl_type_traits
      - ecl_utilities
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/yujinrobot-release/ecl_core-release.git
      version: 0.61.17-0
    source:
      type: git
      url: https://github.com/stonier/ecl_core.git
      version: release/0.61-indigo-kinetic
    status: developed
  robot_activity:
